services:
  victim:
    build:
      context: .
      dockerfile: victim.Dockerfile
    container_name: victim
    volumes:
      - ./resolv.conf:/etc/resolv.conf:ro
      - ./website.crt:/website.crt
    networks:
      mynetwork:
        ipv4_address: 172.18.0.10
    stdin_open: true
    tty: true

  attacker:
    build:
      context: .
      dockerfile: attacker.Dockerfile
    container_name: attacker
    volumes:
      - ./../tool:/workspace
      - ./resolv.conf:/etc/resolv.conf:ro
    networks:
      mynetwork:
        ipv4_address: 172.18.0.20
    stdin_open: true
    privileged: true
    tty: true
    command: ["/bin/bash"]

  website:
    image: nginx:alpine
    container_name: website
    networks:
      mynetwork:
        ipv4_address: 172.18.0.30
    ports:
      - "8082:80"
    volumes:
      - ./website:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./website.key:/etc/nginx/website.key
      - ./website.crt:/etc/nginx/website.crt

  dns:
    build:
      context: .
      dockerfile: dns.Dockerfile
    container_name: dns
    networks:
      mynetwork:
        ipv4_address: 172.18.0.40
    ports:
      - "53:53/udp"
      - "53:53/tcp"
    volumes:
      - ./named.conf.options:/etc/bind/named.conf.options
    cap_add:
      - NET_BIND_SERVICE

networks:
  mynetwork:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1

